<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ALSI Car Rental{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            height: 100%;
            position: fixed;
            top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            transform: translateX(-250px); /* Hidden by default */
        }

        .sidebar.visible {
            transform: translateX(0); /* Show sidebar */
        }

        .sidebar h3 {
            position: sticky;
            top: 0;
            background-color: #343a40;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #495057;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-bottom: 1px solid #495057;
            transition: background-color 0.2s ease;
        }

        .sidebar a:hover, .sidebar .active {
            background-color: #495057;
            font-weight: bold;
        }

        /* Main content styles */
        .content {
            flex-grow: 1;
            margin-left: 0; /* Default margin when sidebar is hidden */
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }

        .content.sidebar-visible {
            margin-left: 250px; /* Push content to the right when sidebar is visible */
        }

        /* Sidebar toggle button */
        #sidebarToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1100; /* Above the sidebar */
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content.sidebar-visible {
                margin-left: 0; /* Ensure content does not shift on mobile */
            }

            #sidebarToggle {
                display: block;
            }
        }

        @media (min-width: 768px) {
            #sidebarToggle {
                display: none; /* Hide toggle button on larger screens */
            }

            .sidebar {
                transform: translateX(0); /* Sidebar always visible on larger screens */
            }

            .content {
                margin-left: 250px; /* Offset content to the right */
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>ALSI Car Rental</h3>
        <ul class="list-unstyled">
            {% if user.is_authenticated %}
                <li><a href="#">Welcome, {{ user.username }}</a></li>
                <li><a href="{% url 'singout' %}">Logout</a></li>
            {% else %}
                <li><a href="{% url 'signin' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Register</a></li>
            {% endif %}
            <li class="{% if request.path == '/qera/home/' %}active{% endif %}">
                <a href="{% url 'qera:home' %}"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="{% if request.path == '/qera/about_us/' %}active{% endif %}">
                <a href="{% url 'qera:about_us' %}"><i class="fas fa-info-circle"></i> About Us</a>
            </li>
        </ul>
    </div>
    

    <!-- Main Content -->
    <div class="content" id="content">
        <!-- Button to toggle sidebar -->
        <button id="sidebarToggle">â˜°</button>

        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to toggle sidebar visibility
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        sidebarToggle.addEventListener('click', function() {
            // Toggle sidebar visibility
            sidebar.classList.toggle('visible');

            // Adjust content layout
            content.classList.toggle('sidebar-visible');
        });
    </script>
</body>
</html>
